      <div class="row pt-1 pt-md-2" id="chulapaDateSocial">
          <div class="col-xl-4 offset-xl-2 col font-italic font-weight-bold text-primary">
            {%- if page.date and page.show_date -%}
            {%- assign dateformat = document.date | date_to_string -%}
            <time datetime="{{ page.date | date_to_xmlschema }}">{% include_cached snippets/datetranslate.html  date=dateformat %}<time>
            {%- endif -%}
          </div>

          {%- if page.show_sociallinks -%}
          <div class="col-xl-4 col text-right lead">
            <a class="text-primary" href="https://twitter.com/intent/tweet?url={{ canonical_url }}&text={{ metatitle | url_encode }}{%- if site.twitter.site -%}&via={{- site.twitter.site -}} {%- endif -%}" title="Share on Twitter"><i class="fab fa-twitter-square fa-lg mr-1"></i></a>
             <a class="text-primary" href="https://www.facebook.com/sharer.php?u={{ canonical_url }}" title="Share on Facebook"><i class="fab fa-facebook-square fa-lg"></i></a>
            <a class="text-primary" href="https://www.linkedin.com/shareArticle?url={{ canonical_url }}&title={{ metatitle }}" title="Share on LinkedIn"><i class="fab fa-linkedin fa-lg ml-1"></i></a>
          </div>
          {%- endif -%}
      </div>
