{% assign size = page.categories | size %}
{% if size > 0 %}
<div class="container-lg my-1">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 col">
      <i class="far fa-folder-open fa-xs" aria-hidden="true"></i>
      {%- for category in page.categories %}
      <a href="{{ site.baseurl }}/categories#{{- category -}}" class="badge badge-info">{{- category -}}</a>
      {% endfor -%}
      </div>
    </div>
</div>
{% endif %}
