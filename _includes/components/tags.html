{% assign size = page.tags | size %}
{% if size > 0 %}
<div class="container-lg my-1">
  <div class="row">
    <div class="col-md-8 offset-md-2 col">
      <i class="fas fa-tag mr-1 fa-xs" aria-hidden="true"></i>
      {%- for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{- tag | replace: " ", "-" -}}" class="badge badge-chulapa">{{- tag -}}</a>
      {% endfor -%}
      </div>
    </div>
</div>
{% endif %}
