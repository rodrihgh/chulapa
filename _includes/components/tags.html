{% if page.tags %}
<div class="container-lg my-1">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 col">
      <i class="fas fa-tag mr-1 small" aria-hidden="true"></i>
      {%- for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{- tag -}}" class="badge badge-chulapa">{{- tag -}}</a>
      {% endfor -%}
      </div>
    </div>
</div>
{% endif %}
